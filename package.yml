component  : multimedia.audio
summary    : Console-based pandora.com player
description: |
    pianobar is a console client for the personalized web radio Pandora.
builddeps  :
    - pkgconfig(ao)
    - pkgconfig(json-c)
    - pkgconfig(libavfilter)
    - pkgconfig(libcurl)
    - libgcrypt-devel
build      : |
    %make
install    : |
    %make_install PREFIX=/usr
