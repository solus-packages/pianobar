name       : pianobar
version    : 2018.06.22
release    : 6
source     :
    - https://github.com/PromyLOPh/pianobar/archive/2018.06.22.tar.gz : a616ef70c04ceea8294caaba091d6a16bf35293bdc587151a235fb0e6a00ad90
license    : MIT
component  : multimedia.audio
summary    : Console-based pandora.com player
description: |
    pianobar is a console client for the personalized web radio Pandora.
builddeps  :
    - pkgconfig(ao)
    - pkgconfig(json-c)
    - pkgconfig(libavfilter)
    - pkgconfig(libcurl)
    - libgcrypt-devel
build      : |
    %make
install    : |
    %make_install PREFIX=/usr
